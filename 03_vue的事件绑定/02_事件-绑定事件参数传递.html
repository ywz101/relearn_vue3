<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 1. 指定id为app的容器 -->
  <div id="app">
    <!-- (1) 在没有传参的情况下, 会有一个默认参数(event) -->
    <button @click="btn1Click">按钮1</button>

    <!-- (2) 传入明确的参数 -->
    <button @click="btn2Click('ywz101', age)">按钮2</button>

    <!-- (3) 传入明确的参数并且也要获取到event参数 -->
    <!-- 需要固定的语法: $event -->  
    <button @click="btn3Click('ywz101', age, $event)">按钮3</button>
  </div>

  <!-- 2. 本地通过相对路径的形式引入Vue -->
  <script src="../lib/vue.js"></script>

  <script>
    // 3.使用Vue
    const app = Vue.createApp({
      data() {
        return {
          age: 18
        }
      },
      methods: {
        btn1Click(event) {
          console.log('btn1Click', event)
        },
        btn2Click(name, age) {
          console.log('btn2Click', name, age)
        },
        btn3Click(name, age, event) {
          console.log('btn2Click', name, age, event)
        }
      }
    })

    // 4.挂载app
    app.mount('#app')
  </script>
</body>

</html>
