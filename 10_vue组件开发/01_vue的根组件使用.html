<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 1. 定义id为app的容器 -->
  <div id="app">
    <h2>{{ message }}</h2>
  </div>

  <!-- 2. 在本地引入Vue -->
  <script src="../lib/vue.js"></script>

  <!-- 3. 使用Vue -->
  <script>
      // (1) 定义根组件App
      // (2) .vue这种文件称为单文件组件(SFC) Single File Component
      const App = {
        data() {
          return {
            message: 'Hello App.vue'
          }
        }
      }

      const app = Vue.createApp(App)

      // 挂载: 参数是css选择器
      app.mount('#app')
  </script>
</body>

</html>
