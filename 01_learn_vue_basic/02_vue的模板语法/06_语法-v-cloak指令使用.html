<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <!-- 1. 指定id为app的容器 -->
  <div id="app">
    <!-- v-cloak指令: cloak(斗篷, 想用斗篷遮罩住一些不方便展示的内容), 使用场景时, 不想让用户看见编译前的内容, 如{{ message }}, 并且需要配合css中的display: none; 才能得到想要的效果 -->
    <h2 v-cloak>{{ message }}</h2>
  </div>

  <!-- 2. 本地通过相对路径的形式引入Vue -->
  <script src="../lib/vue.js"></script>

  <script>
    // 模拟一下, js文件比较大的, 需要下载3s的时间
    setTimeout(() => {
      // 3.使用Vue
      const app = Vue.createApp({
        data() {
          return {
            message: 'Hello Vue3'
          }
        }
      })

      // 4.挂载app
      app.mount('#app')

    }, 3000)
  </script>
</body>

</html>
