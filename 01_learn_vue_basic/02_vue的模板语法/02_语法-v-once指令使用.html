<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 1. 指定id为app的容器 -->
  <div id="app">
    <!-- v-once指令: 只约束渲染一次, 但是值是无法被约束住的 -->
    <!-- v-once指令, 会有连带效果, 会影响它的子节点 -->
    <!-- 实际开发中应用场景可能并不多, 但是应用的好, 某种意义上来讲是可以帮助我们提升性能的 -->
    <h2 v-once>
      message: {{ message }}
      <br>
      <span>counter: {{ counter }}</span>
    </h2>

    <h2>{{ message }}</h2>
    <h2>{{ counter }}</h2>

    <button @click="changeDataValue">修改data中的值</button>
  </div>

  <!-- 2. 本地通过相对路径的形式引入Vue -->
  <script src="../lib/vue.js"></script>

  <script>
    // 3.使用Vue
    const app = Vue.createApp({
      data() {
        return {
          message: 'Hello Vue3',
          counter: 100
        }
      },
      methods: {
        changeDataValue() {
          this.message = '你好, 中国'
          this.counter = 200
          console.log(this.message)
          console.log(this.counter)
        }
      }
    })

    // 4.挂载app
    app.mount('#app')
  </script>
</body>

</html>
