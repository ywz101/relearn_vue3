<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 1. 指定id为app的容器 -->
  <div id="app">
    <!-- 普通的style的写法 -->
    <h2 style="font-size: 30px; color: red;">{{ message }}</h2>

    <!-- v-bind指令绑定style属性 -->
    <!-- (1) 对象语法(常用): { key: value } -->
    <!-- <h2 :style="{ fontSize: fontSize, color: color }">{{ message }}</h2> -->

    <!-- (2) 数组语法(不常用), 本质还是在解析对象语法, 只不过把对象作为数组元素传入 -->
    <!-- [{}, {}] -->
    <h2 :style="[objStyle, { fontFamily: 'serif' }]">{{ message }}</h2>
  </div>

  <!-- 2. 本地通过相对路径的形式引入Vue -->
  <script src="../lib/vue.js"></script>

  <script>
    // 3.使用Vue
    const app = Vue.createApp({
      data() {
        return {
          message: 'Hello Vue3',
          fontSize: '30px',
          color: 'blue',
          objStyle: {
            fontSize: '30px',
            color: 'blue',
          }
        }
      }
    })

    // 4.挂载app
    app.mount('#app')
  </script>
</body>

</html>
