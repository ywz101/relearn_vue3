<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 1. 指定id为app的容器 -->
  <div id="app">
    <h2 v-if="score > 90">可以去游乐园玩!</h2>
    <h2 v-else-if="score > 80">可以去楼下玩!</h2>
    <h2 v-else-if="score >= 60">可以去准时看动画片!</h2>
    <h2 v-else>"奖励"一套试卷</h2>
  </div>

  <!-- 2. 本地通过相对路径的形式引入Vue -->
  <script src="../lib/vue.js"></script>

  <script>
    // 3.使用Vue
    const app = Vue.createApp({
      data() {
        return {
          score: 40
        }
      }
    })

    // 4.挂载app
    app.mount('#app')
  </script>
</body>

</html>
