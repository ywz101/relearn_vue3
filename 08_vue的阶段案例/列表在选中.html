<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: #f00;
    }
  </style>
</head>

<body>
  <!-- 1. 指定id为app的容器 -->
  <div id="app">
    <ul>
      <li :class="{ active: currentIndex === index }"
          v-for="(item, index) in names" 
          :key="index"
          @click="liClick(index)">
        {{ item }}
      </li> 
    </ul>
  </div>

  <!-- 2. 本地通过相对路径的形式引入Vue -->
  <script src="../lib/vue.js"></script>

  <script>
    // 3.使用Vue
    const app = Vue.createApp({
      data() {
        return {
          names: ['kobe', 'james', 'ywz101'],
          currentIndex: -1
        }
      },
      methods: {
        liClick(index) {
          this.currentIndex = index
        }
      }
    })

    // 4.挂载app
    app.mount('#app')
  </script>
</body>

</html>
